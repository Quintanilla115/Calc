<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1> Calculator</h1>
        <div class="calc">
            <div class="display"> 
                <div class = "previous"></div>
                <div class = "current"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="number" id="num">9</button>
                    <button class="number" id="num">8</button>
                    <button class="number" id="num">7</button>
                    <button class="operator" id="Operator">/</button>
                 </div>
                 <div class="row">
                    <button class="number" id="num">6</button>
                    <button class="number" id="num">5</button>
                    <button class="number" id="num">4</button>
                    <button class="operator" id="Operator">*</button>
                </div>
                <div class="row">
                    <button class="number" id="num">3</button>
                    <button class="number" id="num">2</button>
                    <button class="number" id="num">1</button>
                    <button class="operator" id="Operator">-</button>
                </div>
                <div class="row">
                    <button class="number" id="Decimal">.</button>
                    <button class="number" id="num">0</button>
                    <button class="operator" id="Negative">+/-</button>
                    <button class="enter" id="Enter">Enter</button>
                </div>
                <div class="row">
                    <button class="clear" id="Clear">Clear</button>
                </div>
            </div>
        </div>
        
            <button onclick="toggleNightMode()">Toggle Night Mode</button>
            





</body>
</html>
