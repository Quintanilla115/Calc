<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1> Calculator</h1>
        <div class="calc">
            <div class="display"> 
                <div class = "previous" id="PreviousDisplay">0</div>
                <div class = "current" id="CurrentDisplay">0</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="number" id="9" data-number>9</button>
                    <button class="number" id="Number" data-number>8</button>
                    <button class="number" id="Number" data-number>7</button>
                    <button class="operator" id="operator">/</button>
                 </div>
                 <div class="row">
                    <button class="number" id="Number" data-number>6</button>
                    <button class="number" id="Number" data-number>5</button>
                    <button class="number" id="Number" data-number>4</button>
                    <button class="operator" id="operator">*</button>
                </div>
                <div class="row">
                    <button class="number" id="Number" data-number>3</button>
                    <button class="number" id="Number" data-number>2</button>
                    <button class="number" id="Number" data-number>1</button>
                    <button class="operator" id="operator">-</button>
                </div>
                <div class="row">
                    <button class="number" id="Decimal">.</button>
                    <button class="number" id="Number" data-number>0</button>
                    <button class="operator" id="operator">+</button>
                    <button class="number" id="Enter">Enter</button>
                </div>
                <div class="row">
                    <button class="clear" id="Clear">Clear</button>
                </div>
            </div>
        </div>


</body>
</html>
