<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <h1> Calculator</h1>
        <div class="calc">
            <div class="display"> 
                <div class = "previous" id="OpperandTwo"></div>
                <div class = "current" id="CurrentDisplay"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="number" id="num" value="9">9</button>
                    <button class="number" id="num" value="8">8</button>
                    <button class="number" id="num" value="7">7</button>
                    <button class="operator" id="Operator" value="/">/</button>
                 </div>
                 <div class="row">
                    <button class="number" id="num" value="6">6</button>
                    <button class="number" id="num" value="5">5</button>
                    <button class="number" id="num" value="4">4</button>
                    <button class="operator" id="Operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="number" id="num" value="3">3</button>
                    <button class="number" id="num" value="2">2</button>
                    <button class="number" id="num" value="1">1</button>
                    <button class="operator" id="Operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" id="Decimal" value=".">.</button>
                    <button class="number" id="num" value="0">0</button>
                    <button class="operator" id="Negative">+/-</button>
                    <button class="enter" id="Enter" value="Enter">Enter</button>
                </div>
                <div class="row">
                    <button class="clear" id="Clear">Clear</button>
                </div>
            </div>
        </div>
        

            





</body>
</html>
